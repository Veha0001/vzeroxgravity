<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZeroX Gravity</title>
  <link rel="icon" type="image/x-icon" href="/static/index/favicon.ico">
  <link rel="stylesheet" href="static/style_pj.css">
  <script src="../custom-scripts.js" defer></script>
</head>

<body>
  <main>
    <!-- Header Start -->
    <header>
      <div class="bg-image"></div>
      <nav class="nav container">
        <h2 class="nav_logo"><a href="index">ZeroX Gravity</a></h2>
      </nav>
    </header>
    <!-- Header End -->

    <section class="hero">
      <h2>Welcome to  ZeroX Gravity</h2>
      <div class="row container">
        <div class="hero_x">
          <div class="buttons" class="column">
            <a href="https://discord.gg/FpeKNnd3nc" class="btn">Join Discord Server</a>
          </div>
          <div class="buttons" class="column">
            <a href="https://discord.gg/FpeKNnd3nc" class="btn">Ganknow Donation</a>
          </div>
          <div class="buttons" class="column">
            <a href="https://t.me/@Mikuchan_none" class="btn">Contact Me Telegram</a>
          </div>
        </div>
        <div class="img_x">
          <img src="static/index/hero.png" alt="Hero Image" class="hero_image">
        </div>
      </div>
    </section>
    <footer id="footer" class="footer">Powered by Massroi Leon</footer>
    <!-- Hero End-->
  </main>

  <script>
    let popup = document.getElementById("popup");
    function openPopup() {
      popup.classList.add("open-popup")
    }
    function closePopup() {
      popup.classList.remove("open-popup")
    }

    let popup1 = document.getElementById("popup1");
    function openPopup1() {
      popup1.classList.add("open-popup1")
    }
    function closePopup1() {
      popup1.classList.remove("open-popup1")
    }

    let popup2 = document.getElementById("popup2");
    function openPopup2() {
      popup2.classList.add("open-popup2")
    }
    function closePopup2() {
      popup2.classList.remove("open-popup2")
    }

    const header = document.querySelector("header");
    const menuToggler = document.querySelectorAll("#menu_toggle");

    menuToggler.forEach(toggler => {
      toggler.addEventListener("click", () => header.classList.toggle("showMenu"));
    });
  </script>

</body>

</html>
